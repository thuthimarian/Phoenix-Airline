
<html>
    <head>
        <title>Book Flight</title>
        <meta charset="UTF-8">
        
        <meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- Add icon library -->
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="bookFlightCSS.css">
<script type="text/javascript" src="nav.js"></script>
<link rel="stylesheet" type="text/css" href="nav.css">
<style>
    body{
    background-image: url('flights2.jpg');
    opacity: 0.9;
    background-size: cover;
    margin: 0px;
    padding: 0px;
    font-size: 20px;
}
</style>
    </head>
    <body>
        <div class="topnav" id="myTopnav">
                <a href="UserPage.jsp">Profile</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
	</div>
    <center>
         <form action="filterFlights" method="POST">
             <div class="container">
               <table>
                   <tr>
                       <td>
                           <div class="input-icons"><i class="fas fa-plane-departure icon" style="font-size:15px;"></i>
                               <input  class="input-field" type="text" name="departingForm" placeholder="Departing from?">
                           </div></td>
                          
                          <td><i class="fa fa-exchange" style="font-size:15px;"></i></td>
                       <td>
                          <div class="input-icons"><i class="fas fa-plane-arrival icon" style="font-size:15px;"></i>
                               <input  class="input-field" type="text" name="destination" placeholder="Going to?">
                          </div></td>
                          
                       <td>
                        <div class="input-icons"><i class="fa fa-calendar icon" style="font-size:15px;"></i>
                               <input class="input-field" type="date" name="departingDate" > 
                        </div></td>
                       
                   
                       <td><div class="input-icons"><i class="fa fa-user icon" style="font-size:15px;"></i><select name="passenger" class="input-field">
                               <option>Adult</option>
                               <option>Student</option>
                               <option>Youth</option>
                           </select></div>
                       </td>
                      
                       <td><div class="input-icons"><i class="material-icons icon" style="font-size:15px;">&#xe637;</i><select name="cabinClass" class="input-field">
                               <option>Cabin Class</option>
                               <option>Economy</option>
                               <option>Business</option>
                               <option>First</option>
                               </select>
                           </div></td>
                       <td><input type="submit" value="Change Search" ></td>
                   </tr>
                  
                   </table>
                 </div>
           </form>
    </center>
    </body>
</html>
